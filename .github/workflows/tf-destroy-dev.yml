name: tf-destroy-dev
# runs early every morning or on manual trigger with confirmation

env:
    environment: dev
    terraform_version: 1.6.6
    destroy_notify_email: "dev.ebritt07@gmail.com"
on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'DESTROY' to confirm"
        required: true
  schedule:
    - cron: '0 10 * * *' # Daily at 10am UTC

permissions:
  id-token: write
  contents: read

jobs:
  tf-destroy-dev:
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_destroy == 'DESTROY') }}
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_Destroy_Dev
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.terraform_version }}

      - name: Terraform Init, Plan, and save the plan as HTML
        run: |
          terraform init
          terraform plan -destroy -var-file="env/${{ env.environment }}/variables.tfvars" -out=tfdestroy.plan > /dev/null
          terraform show tfdestroy.plan > tfplan.ansi
          npm install -g ansi-to-html
          ansi-to-html < tfplan.ansi > destroy-plan.html

      - name: Show the generate ansi file and destroy plan
        run: |
          echo "Generated destroy plan:"
          cat tfplan.ansi
          cat destroy-plan.html
          

      #- name: Terraform Destroy
      #  run: terraform destroy -auto-approve -var-file="env/${{ env.environment }}/variables.tfvars"
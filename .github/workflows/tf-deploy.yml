name: tf-deploy (dev)

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      apply-changes:
        description: 'Apply terraform changes?'
        required: true
        default: 'no'

jobs:
  get-env:
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.set-env.outputs.env }}
    steps:
      - name: Set environment based on trigger type
        id: set-env
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

  get-env-vars:
    needs: get-env
    runs-on: ubuntu-latest
    environment: ${{ needs.get-env.outputs.env }}
    outputs:
      role_arn: ${{steps.get_role_arn.outputs.role_arn}}
    steps:
      - name: Get role ARN from environment
        id: get_role_arn
        run: echo "role_arn=${{ secrets.AWS_DEPLOY_ROLE_ARN }}" >> $GITHUB_OUTPUT


  tf-plan:
    needs: [get-env, get-env-vars]
    uses: ./.github/workflows/tf-plan.yml
    with:
      env: ${{needs.get-env.outputs.env}}
      role_to_assume: ${{ needs.get-env-vars.outputs.role_arn }}

  tf-apply:
    needs: [tf-plan, get-env, get-env-vars]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply-changes == 'yes' }}
    uses: ./.github/workflows/tf-apply.yml
    with:
      env: ${{needs.get-env.outputs.env}}
      role_to_assume: ${{ needs.get-env-vars.outputs.role_arn }}
name: tf-deploy-dev

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      apply-changes:
        description: 'Apply terraform changes?'
        required: true
        default: 'no'

jobs:

  tf-plan:
    uses: ./.github/workflows/tf-plan.yml
    with:
      env: dev
    secrets:
      aws_role_to_assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

  tf-apply:
    needs: tf-plan
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply-changes == 'yes' }}
    uses: ./.github/workflows/tf-apply.yml
    with:
      env: $dev
    secrets:
      aws_role_to_assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}